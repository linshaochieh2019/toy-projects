<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <title>Poker Tracker Lite</title>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icons/icon-192.png" type="image/png" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div id="offlineBanner" class="offline-banner" role="status" aria-live="polite" hidden>
      You are offline. Existing data stays available.
    </div>

    <main class="container">
      <header class="app-header">
        <h1>Poker Tracker Lite</h1>
        <p class="sub">Quick log sessions, track results, keep it local.</p>
      </header>

      <section class="card">
        <div class="section-head">
          <h2 id="formTitle">Quick Add Session</h2>
          <button type="button" id="cancelEditBtn" class="btn-secondary" hidden>Cancel Edit</button>
        </div>

        <form id="sessionForm" class="form-grid">
          <label>
            Date
            <input type="date" id="date" required />
          </label>

          <label>
            Session Type
            <select id="sessionType" required>
              <option value="cash">Cash</option>
              <option value="tournament">Tournament</option>
            </select>
          </label>

          <label>
            Buy-in
            <input type="number" id="buyIn" step="0.01" min="0" required inputmode="decimal" />
          </label>

          <label>
            Cash-out / Payout
            <input type="number" id="cashOut" step="0.01" min="0" required inputmode="decimal" />
          </label>

          <details class="full advanced-fields" id="advancedFields">
            <summary>More details (optional)</summary>

            <div class="advanced-grid">
              <label>
                Location
                <input type="text" id="location" placeholder="Casino / Club / Home" />
              </label>

              <label>
                Stake / Blinds Label
                <input type="text" id="stake" placeholder="e.g. 1/2 NLH, $109 MTT" />
              </label>

              <label class="full">
                Notes
                <textarea id="notes" rows="3" placeholder="Any notable hands, table dynamics, mindset..."></textarea>
              </label>
            </div>
          </details>

          <button type="submit" id="saveBtn" class="btn-primary sticky-save">Save Session</button>
        </form>
      </section>

      <section class="card">
        <div class="section-head">
          <h2>Filters & Quick Summary</h2>
          <button type="button" id="installBtn" class="btn-secondary" hidden>Install App</button>
        </div>

        <div class="filters" id="typeFilters">
          <button data-type="all" class="chip active">All</button>
          <button data-type="cash" class="chip">Cash</button>
          <button data-type="tournament" class="chip">Tournament</button>
        </div>

        <div class="summary-grid">
          <article>
            <h3>All Filtered</h3>
            <p id="summaryAll">-</p>
          </article>
          <article>
            <h3>Recent 7 Sessions</h3>
            <p id="summary7">-</p>
          </article>
          <article>
            <h3>Recent 30 Sessions</h3>
            <p id="summary30">-</p>
          </article>
        </div>
      </section>

      <section class="card">
        <h2>Charts</h2>
        <p id="chartsStatus" class="meta" hidden></p>
        <div class="chart-wrap"><canvas id="profitOverTimeChart"></canvas></div>
        <div class="chart-wrap"><canvas id="cumulativeBankrollChart"></canvas></div>
        <div class="chart-wrap"><canvas id="profitByStakeChart"></canvas></div>
      </section>

      <section class="card">
        <h2>Session History</h2>
        <div id="history"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
